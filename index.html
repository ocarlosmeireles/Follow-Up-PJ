<script type="importmap">

<script>
  // Script para evitar flash de tema e layout
  const theme = localStorage.getItem('theme') || 'light';
  const themeVariant = localStorage.getItem('themeVariant') || 'flow';
  const layoutMode = localStorage.getItem('layoutMode') || 'comfortable';
  
  if (theme === 'dark') {
    document.documentElement.classList.add('dark');
  } else {
    document.documentElement.classList.remove('dark');
  }
  document.documentElement.setAttribute('data-theme', themeVariant);
  document.documentElement.setAttribute('data-layout', layoutMode);
</script>

/* Ocultar barra de rolagem globalmente mantendo a funcionalidade */
* {
  scrollbar-width: none; /* Firefox */
  -ms-overflow-style: none;  /* IE and Edge */
}

*::-webkit-scrollbar {
  width: 0px;
  height: 0px;
  display: none;
}

/* Page transition animation */
@keyframes fadeInScaleUp {
  from { opacity: 0; transform: translateY(10px) scale(0.98); }
  to { opacity: 1; transform: translateY(0) scale(1); }
}
.fade-in {
  animation: fadeInScaleUp 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
}

/* Staggered list animation */
@keyframes fadeInUpStagger {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.animated-item {
  animation: fadeInUpStagger 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
}

/* Responsive font sizes */
html {
  font-size: 16px; /* Base font size */
}
body {
  font-size: 0.9375rem; /* 15px */
}
@media (max-width: 768px) {
  body {
    font-size: 0.875rem; /* 14px */
  }
}

/* Compact Layout Mode Styles */
[data-layout='compact'] body {
    font-size: 0.875rem;
}
[data-layout='compact'] main {
    padding: 1rem;
}
[data-layout='compact'] table td,

}
/* This targets section wrappers */

}
