<!DOCTYPE html>
<html lang="pt-BR" data-theme="classic">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Follow-up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^0.14.0",
    "firebase/": "https://aistudiocdn.com/firebase@^12.5.0/"
  }
}
</script>
<script>
  // Script para evitar flash de tema
  const theme = localStorage.getItem('theme') || 'light';
  const themeVariant = localStorage.getItem('themeVariant') || 'flow';
  
  if (theme === 'dark') {
    document.documentElement.classList.add('dark');
  } else {
    document.documentElement.classList.remove('dark');
  }
  document.documentElement.setAttribute('data-theme', themeVariant);
</script>
<style>
/* Definição de Cores com Variáveis CSS para Temas */
:root[data-theme="classic"] {
  --background-primary: #F1F5F9; /* slate-100 */
  --background-secondary: #FFFFFF; /* white */
  --background-secondary-hover: #F8FAFC; /* slate-50 */
  --background-tertiary: #F1F5F9; /* slate-100 */
  --background-tertiary-hover: #E2E8F0; /* slate-200 */
  --background-accent-subtle: #EFF6FF; /* blue-50 */

  --text-primary: #1E293B; /* slate-800 */
  --text-secondary: #475569; /* slate-600 */
  --text-tertiary: #94A3B8; /* slate-400 */
  --text-accent: #2563EB; /* blue-600 */
  --text-on-accent: #FFFFFF;

  --border-primary: #E2E8F0; /* slate-200 */
  --border-secondary: #CBD5E1; /* slate-300 */

  --accent-primary: #3B82F6; /* blue-500 */
  --accent-primary-hover: #2563EB; /* blue-600 */
}

.dark[data-theme="classic"] {
  --background-primary: #0F172A; /* slate-900 */
  --background-secondary: #1E293B; /* slate-800 */
  --background-secondary-hover: #334155; /* slate-700/50 */
  --background-tertiary: #334155; /* slate-700 */
  --background-tertiary-hover: #475569; /* slate-600 */
  --background-accent-subtle: #1E3A8A; /* blue-900/50 */

  --text-primary: #F1F5F9; /* slate-100 */
  --text-secondary: #94A3B8; /* slate-400 */
  --text-tertiary: #475569; /* slate-600 */
  --text-accent: #60A5FA; /* blue-400 */
  --text-on-accent: #FFFFFF;

  --border-primary: #334155; /* slate-700 */
  --border-secondary: #475569; /* slate-600 */

  --accent-primary: #3B82F6; /* blue-500 */
  --accent-primary-hover: #60A5FA; /* blue-400 */
}

:root[data-theme="vibrant"] {
  --background-primary: #F8FAFC; /* slate-50 */
  --background-secondary: #FFFFFF; /* white */
  --background-secondary-hover: #F8FAFC; /* slate-50 */
  --background-tertiary: #F1F5F9; /* slate-100 */
  --background-tertiary-hover: #E2E8F0; /* slate-200 */
  --background-accent-subtle: #FAF5FF; /* purple-50 */

  --text-primary: #1E293B; /* slate-800 */
  --text-secondary: #475569; /* slate-600 */
  --text-tertiary: #94A3B8; /* slate-400 */
  --text-accent: #9333EA; /* purple-600 */
  --text-on-accent: #FFFFFF;

  --border-primary: #E2E8F0; /* slate-200 */
  --border-secondary: #CBD5E1; /* slate-300 */

  --accent-primary: #9333EA; /* purple-600 */
  --accent-primary-hover: #7E22CE; /* purple-700 */
}

.dark[data-theme="vibrant"] {
  --background-primary: #111827; /* gray-900 */
  --background-secondary: #1F2937; /* gray-800 */
  --background-secondary-hover: #374151; /* gray-700 */
  --background-tertiary: #374151; /* gray-700 */
  --background-tertiary-hover: #4B5563; /* gray-600 */
  --background-accent-subtle: #3b0764; /* Deeper purple */

  --text-primary: #F9FAFB; /* gray-50 */
  --text-secondary: #9CA3AF; /* gray-400 */
  --text-tertiary: #4B5563; /* gray-600 */
  --text-accent: #C084FC; /* purple-400 */
  --text-on-accent: #FFFFFF;

  --border-primary: #374151; /* gray-700 */
  --border-secondary: #4B5563; /* gray-600 */

  --accent-primary: #A855F7; /* purple-500 */
  --accent-primary-hover: #C084FC; /* purple-400 */
}

:root[data-theme="flow"] {
  --background-primary: #F9FAFB; /* gray-50 */
  --background-secondary: #FFFFFF; /* white */
  --background-secondary-hover: #F3F4F6; /* gray-100 */
  --background-tertiary: #F3F4F6; /* gray-100 */
  --background-tertiary-hover: #E5E7EB; /* gray-200 */
  --background-accent-subtle: #ECFEFF; /* cyan-50 */

  --text-primary: #1F2937; /* gray-800 */
  --text-secondary: #6B7280; /* gray-500 */
  --text-tertiary: #9CA3AF; /* gray-400 */
  --text-accent: #0891B2; /* cyan-600 */
  --text-on-accent: #FFFFFF;

  --border-primary: #E5E7EB; /* gray-200 */
  --border-secondary: #D1D5DB; /* gray-300 */

  --accent-primary: #0891B2; /* cyan-600 */
  --accent-primary-hover: #0E7490; /* cyan-700 */
}

.dark[data-theme="flow"] {
  --background-primary: #030712; /* gray-950 */
  --background-secondary: #111827; /* gray-900 */
  --background-secondary-hover: #1F2937; /* gray-800 */
  --background-tertiary: #1F2937; /* gray-800 */
  --background-tertiary-hover: #3751; /* gray-700 */
  --background-accent-subtle: #164e63; /* cyan-900 */

  --text-primary: #F9FAFB; /* gray-50 */
  --text-secondary: #9CA3AF; /* gray-400 */
  --text-tertiary: #4B5563; /* gray-600 */
  --text-accent: #67e8f9; /* cyan-300 */
  --text-on-accent: #030712;

  --border-primary: #1F2937; /* gray-800 */
  --border-secondary: #374151; /* gray-700 */

  --accent-primary: #06b6d4; /* cyan-500 */
  --accent-primary-hover: #22d3ee; /* cyan-400 */
}

/* NOVO TEMA: DASHBOARD */
:root[data-theme="dashboard"] {
  --background-primary: #eef1f8; /* Fundo principal claro */
  --background-secondary: #ffffff; /* Fundo dos cards e painel principal */
  --background-secondary-hover: #F8FAFC;
  --background-tertiary: #F1F5F9;
  --background-tertiary-hover: #E2E8F0;
  
  --background-sidebar: #28334d; /* Sidebar escura */
  --text-on-sidebar: #e5e7eb; /* Texto claro na sidebar */
  --text-on-sidebar-hover: #ffffff;
  --background-sidebar-hover: rgba(255, 255, 255, 0.05);
  --background-sidebar-active: #3b82f6;
  --text-on-sidebar-active: #ffffff;

  --text-primary: #111827; /* Texto escuro no conteúdo */
  --text-secondary: #4b5563;
  --text-tertiary: #9ca3af;
  --text-accent: #3b82f6; /* Azul */
  --text-on-accent: #ffffff;

  --border-primary: #e5e7eb;
  --border-secondary: #d1d5db;

  --accent-primary: #3b82f6;
  --accent-primary-hover: #2563eb;
}

.dark[data-theme="dashboard"] {
  --background-primary: #17213a; /* Fundo principal escuro */
  --background-secondary: #28334d; /* Fundo dos cards escuro */
  --background-secondary-hover: #354261;
  --background-tertiary: #354261;
  --background-tertiary-hover: #4c5a7f;

  --background-sidebar: #1e293b; /* Sidebar escura */
  --text-on-sidebar: #e5e7eb;
  --text-on-sidebar-hover: #ffffff;
  --background-sidebar-hover: rgba(255, 255, 255, 0.05);
  --background-sidebar-active: #3b82f6;
  --text-on-sidebar-active: #ffffff;

  --text-primary: #f9fafb; /* Texto claro no conteúdo */
  --text-secondary: #9ca3af;
  --text-tertiary: #6b7280;
  --text-accent: #60a5fa; /* Azul mais claro */
  --text-on-accent: #ffffff;
  
  --border-primary: #374151;
  --border-secondary: #4b5563;

  --accent-primary: #3b82f6;
  --accent-primary-hover: #60a5fa;
}


.custom-scrollbar::-webkit-scrollbar {
  width: 8px;
}
.custom-scrollbar::-webkit-scrollbar-track {
  background: var(--background-tertiary);
}
.custom-scrollbar::-webkit-scrollbar-thumb {
  background: var(--border-secondary);
  border-radius: 10px;
}
.custom-scrollbar::-webkit-scrollbar-thumb:hover {
  background: var(--text-secondary);
}

/* Page transition animation */
@keyframes fadeInScaleUp {
  from { opacity: 0; transform: translateY(10px) scale(0.98); }
  to { opacity: 1; transform: translateY(0) scale(1); }
}
.fade-in {
  animation: fadeInScaleUp 0.5s ease-out forwards;
}

</style>
</head>
<body class="bg-[var(--background-primary)] text-[var(--text-primary)] antialiased transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
